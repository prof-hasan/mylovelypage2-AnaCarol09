            <h2>Reflexões de um bêbado</h2>
            <p>

              O bêbado não falou muito<br>
              entretando, as poucas plavras
              a qual ele recitou
              deixaram o pequeno principe com uma
              profunda melancolia.<br>

              - Eu bebo.<br>
              - Por que é que bebes?<br>
              - Para esquecer.<br>
              - Esquecer o quê?<br>
              - Esquecer que eu tenho vergonha.<br>
              - Vergonha de quê?<br>
              - Vergonha de beber!
            </p>
